<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/images/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="src/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script> -->

    <!-- SCSS files  -->
    <link defer rel="stylesheet" href="src/sass/main.scss" />

    <!-- JS files  -->
    <script defer type="module" src="src/js/controller.js"></script>

    <title>mapMyTrainings</title>
  </head>
  <body>
    <div class="app-bar">
      <img class="logo" src="src/images/logo1.png" alt="App logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input">
              <option class="form__input-type" value="running">Running</option>
              <option class="form__input-type" value="cycling">Cycling</option>
              <option class="form__input-type" value="swimming">
                Swimming
              </option>
              <option class="form__input-type" value="gym">Gym</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input-distance" placeholder="km" />
          </div>
          <div class="form__row-hidden">
            <label class="form__label">Training</label>
            <select class="form__input form__input-training">
              <option value="strength">Strength</option>
              <option value="endurance">Endurance</option>
              <option value="cardio">Cardio</option>
              <option value="crossfit">Crossfit</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input class="form__input form__input-duration" placeholder="min" />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input-cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row-hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input-elevation"
              placeholder="meters"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Kcal</label>
            <input class="form__input form__input-kcal" placeholder="kcal" />
          </div>
          <button class="form__btn">Ok</button>
        </form>
      </ul>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="github-link"
          target="_blank"
          href="https://github.com/kewinpyza"
          >Kewin Pyza</a
        >. All rights reserved.
      </p>
    </div>
    <div id="mappy"></div>
    <div class="overlay hidden"></div>
    <div class="error-window hidden">
      <h2 class="error-window__heading">⚠ Inputs Error ⚠</h2>

      <p class="error-window__text"></p>
      <button class="error-window__btn-close">&times;</button>
    </div>
  </body>
</html>
