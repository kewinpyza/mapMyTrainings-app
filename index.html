<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <!-- CSS files  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS files  -->
    <script defer src="js/script.js"></script>

    <title>mapMyTrainings</title>
  </head>
  <body>
    <div class="app-bar">
      <img class="logo" src="./images/logo1.png" alt="App logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form-row">
            <label class="form-label">Type</label>
            <select class="form-input form-input-type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
              <option value="swimming">Swimming</option>
              <option value="gym">Gym</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label">Distance</label>
            <input class="form-input form-input-distance" placeholder="km" />
          </div>
          <div class="form-row form-row-hidden">
            <label class="form-label">Training</label>
            <select class="form-input form-input-training">
              <option value="strength">Strength</option>
              <option value="endurance">Endurance</option>
              <option value="cardio">Cardio</option>
              <option value="crossfit">Crossfit</option>
            </select>
          </div>
          <div class="form-row">
            <label class="form-label">Duration</label>
            <input class="form-input form-input-duration" placeholder="min" />
          </div>
          <div class="form-row">
            <label class="form-label">Cadence</label>
            <input
              class="form-input form-input-cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form-row form-row-hidden">
            <label class="form-label">Elev Gain</label>
            <input
              class="form-input form-input-elevation"
              placeholder="meters"
            />
          </div>
          <div class="form-row">
            <label class="form-label">Kcal</label>
            <input class="form-input form-input-kcal" placeholder="kcal" />
          </div>
          <button class="form-btn">Ok</button>
        </form>
      </ul>
      <p class="copyright">
        &copy; Copyright by
        <a
          class="github-link"
          target="_blank"
          href="https://github.com/kewinpyza"
          >Kewin Pyza</a
        >. All rights reserved.
      </p>
    </div>
    <div id="mappy"></div>
  </body>
</html>
